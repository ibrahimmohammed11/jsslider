<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div>
            <img src="images/thumb-card3.png" alt=".." />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <img src="images/thumb-card4.png" alt=".." />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <img src="images/thumb-card5.png" alt=".." />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <img src="images/thumb-card6.png" alt=".." />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <img src="images/thumb-card7.png" alt=".." />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <img src="images/thumb-card8.png" alt=".." />
          </div>
        </div>
      </div>
    </div>
    <div id="lightboxConatainer">
      <div id="lightboxItem">
        <i class="fas fa-arrow-left mx-3 fa-lg" id="prev"></i>
        <i class="fas fa-times fa-lg" id="close"></i>
        <i class="fas fa-arrow-right mx-3 fa-lg" id="next"></i>
      </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
